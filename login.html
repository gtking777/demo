<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            
        }                   
        body{
            display:flex;
            justify-content:center;
            align-items:center;
            height: 100vh;
            margin:0;
            background-color: #d69bd6;
            background-image: linear-gradient(315deg, #d69bd6 0%, #53166e 74%);
            
    
        }
     
        #container{         
            width:300px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(37, 1, 34, 0.1);
            border-radius: 4px;
            border-color: #8e44ad;
            background-color: #edbbed;

        }
        h2{
            text-align: center;
            margin-bottom: 20px;
        }
        .text{
            margin-bottom:15px;
        }
        label{
            display:block;
            margin-bottom: 5px;
            font-size: large;
        }
        input{
             width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .btn{
            width:100px;
            padding:10px;
            background-color: blueviolet;
            color:white;
            border:none;
            border-radius:4px;
            cursor: pointer;
            margin-left: 30%;
        }
        .btn:hover{
            background-color: indigo;
        }
        .bttn{
            text-align: center;
            margin-top: 15px;
        }


    </style>
</head>
<body>
    <div id="container">
         <h2>Login</h2>
         <form method="POST" action="/login">
         <div class="text">
            <label for="username">Email:</label>
            <input type="email" id="username" placeholder="Enter Your Email" required>

         </div>
            <div class="text">
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter Your Password" required>
         </div>
         <div>
            <button type="submit" class="btn">Login</button>
          
         </div>
         <div class="bttn" >   I already havn't an account <a href="register.html">Register</a></div>
    </div>
    
</body>
</html>
